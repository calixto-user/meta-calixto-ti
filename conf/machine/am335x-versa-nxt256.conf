#@TYPE: Machine
#@NAME: am335x-versa-nxt256
#@DESCRIPTION: Machine configuration for system with am335x-versa-nxt som 256MB DDR

MACHINE_EXTRA_RRECOMMENDS = "kernel-modules kernel-devicetree"

EXTRA_IMAGEDEPENDS += "u-boot-calixto-ti"

DEFAULTTUNE ?= "cortexa8hf-neon"
include conf/machine/include/arm/armv7a/tune-cortexa8.inc

IMAGE_FSTYPES += "tar"
IMAGE_INSTALL += " kernel-devicetree kernel-image-zimage"

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyO0"
SERIAL_CONSOLES_CHECK = "${SERIAL_CONSOLES}"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-calixto-ti"

PREFERRED_PROVIDER_virtual/bootloader = "u-boot-calixto-ti"
PREFERRED_PROVIDER_u-boot = "u-boot-calixto-ti"

KERNEL_IMAGETYPE = "zImage"
KERNEL_DEVICETREE = "am335x-calixto-nxt.dtb"

KERNEL_EXTRA_ARGS += "LOADADDR=${UBOOT_ENTRYPOINT}"

SPL_BINARY = "MLO"
SPL_SPI_BINARY = "MLO.byteswap"
UBOOT_SUFFIX = "img"
UBOOT_MACHINE = "am335x_versa_nxt256_defconfig"
UBOOT_ENTRYPOINT = "0x80008000"
UBOOT_LOADADDRESS = "0x80008000"

MACHINE_FEATURES = "usbgadget usbhost vfat alsa"
 
IMAGE_BOOT_FILES ?= "MLO zImage am335x-calixto-nxt.dtb u-boot.${UBOOT_SUFFIX}"
