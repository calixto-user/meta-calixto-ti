# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-calixto-ti"
BBFILE_PATTERN_meta-calixto-ti = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-calixto-ti = "6"

LAYERDEPENDS_meta-calixto-ti = "core"
LAYERSERIES_COMPAT_meta-calixto-ti = "kirkstone"
